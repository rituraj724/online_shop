<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="icon" href="\img\icon.jpg" type="img/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-Style.css">
</head>
<body>
    <form action="register.php" class="container" method="post">
        <div class="box">
            <div class=" row">
                <div class=" col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1> Looks like you're new here!</h1>
                        <p>
                           Signup with your mobile number to get started
                        </p>

                    </div>


                </div>
                <div class=" col-sm-5 col-xs-1 box-2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="email" required>
                        <label>Enter Mobile Number</label>
                        <span><a href="">Forgot password</a></span>

                         
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter Email password</label>
                       

                         
                    </div>
                    
                    <div class="user-id">
                        <p>By continuing,agree to site 
                
                        </p>

                    </div>
                    
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Continue" onclick="validate()"> 

                    </div>
                    <div class="user-id">
                        
                    </div>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Existing User"/>

                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New user? create an account</a></p>
                    </div>
                </div>

            </div>

        </div>
    </form>
    
</body>
</html>
