<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shoping for artwork-login page</title>
    <link rel="icon" href="\img\icon.jpg" type="img/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css">

</head>
<body>
    <form action="login.html" class="container" method="post">
        <div class="box">
            <div class=" row">
                <div class=" col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,Wishlist and <br>Recomendation
                        </p>

                    </div>


                </div>
                <div class=" col-sm-5 col-xs-1 box-2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter email/Mobile Number</label>

                         
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter Password</label>

                         
                    </div>
                    <div class="user-id">
                        <p>By continuing,agree to site
                
                        </p>

                    </div>
                    <span><a href="">Forgot password</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login"> 

                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">

                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New user? create an account</a></p>
                    </div>
                </div>

            </div>

        </div>
    </form>

    
</body>
</html>
